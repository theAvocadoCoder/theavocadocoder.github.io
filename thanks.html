<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Dark mode support for system preference -->
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

    <title>Kelechi Nwa-uwa - Thank you!</title>
</head>
<body class="dark:bg-lime-950 dark:text-lime-50 bg-lime-50 text-lime-950">
    <main class="flex flex-col h-dvh items-center justify-center gap-20">
        <h1 class="text-3xl text-center">Thanks for reaching out!</h1>

        <p class="w-4/5 text-center">Your message has been received and I will get back to you soon.</p>

        <a href="/" id="back-to-site" class="flex items-center cursor-pointer">
            <svg class="w-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="currentColor" d="m7.825 13l5.6 5.6L12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2z" />
            </svg>
            back to the site
        </a>

        <script src="thanks.js"></script>
    </main>
</body>
</html>
